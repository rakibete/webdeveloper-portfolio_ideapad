<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table practice</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    caption{
        font-family:cursive;
        font:italic;
    }
    td, th{
        border: 1px solid black;
        padding: 5px 10px;

    }
</style>
<body>
    <table>
        <caption>A test with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
                
            </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
