<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picture collage</title>
    <link rel="stylesheet" href="8-2-style.css">
</head>
<body>
    <header>
        <h3>My picture collage</h3>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="simple-responsibe-images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="simple-responsibe-images/B.jpg" alt="">
                </div>
                <div>
                    <img src="simple-responsibe-images/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="simple-responsibe-images/D.jpg" alt="">
                    <img src="simple-responsibe-images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="simple-responsibe-images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <div><img src="simple-responsibe-images/G.jpg" alt=""></div>
                    <div><img src="simple-responsibe-images/G.jpg" alt=""></div>
                    <div><img src="simple-responsibe-images/G.jpg" alt=""></div>
                    <div><img src="simple-responsibe-images/G.jpg" alt=""></div>
                </div>
                <div>
                    <img src="simple-responsibe-images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
